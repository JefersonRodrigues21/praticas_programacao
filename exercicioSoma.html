    <title>Exercício soma</title>

    <script>

        // Passo 1 - Entrada de dados.
        // parseInt - transforma string em número.
        const n1 = parseInt(prompt('Digite o número 1'));
        const n2 = parseInt(prompt('Digite o número 2'));

        // Passo 2 - Processamento (cálculos)
        const soma = n1 + n2;

        /* OU
        const n1 = prompt('Digite o número 1');

        */

        /*
        O operador + serve tanto para somar quanto para concatenar.
        */

        // Passo 3 - Saida
        console.log('A soma é ' + soma);

    </script>
