<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
    <script>

        let contador = 1;
        const qtd = prompt('Quantas notas?');
        let soma = 0;
        let nota = 0;
        
//para dados indefinidos (não sei quantos são os valores)

        while (contador <= qtd) {

            do {
                nota = Number(prompt('Digite a nota ' + contador));
            } while (nota > 10);

            soma = soma + nota;
            contador++;
        }

        console.log('Soma: ' + soma);
        console.log('Nota: ' + nota);

        const media = soma / qtd;
        console.log('Média: ' + media);

        const reesultado = media >= 7 ? 'APROVADO' : 'REPROVADO';
        console.log('Resultado: ' + reesultado);

    </script>
</head>
