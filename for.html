<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
    <script>

        const qtd = prompt('Quantas notas? ')
        let nota = 0;
        let soma = 0;
//for para dados definidos(sei a quantidade)
        //inicialização       condição          incremento
        for(let contador = 1; contador <= qtd; contador++){
            nota = Number(prompt('Digite a nota ' + contador));
            soma = soma + nota;
        }
        media = soma/qtd;
        console.log('Média final é ' + media);

    </script>
</head>

<body>

</body>

</html>
